[time]
disabled = false
format = '[\[$time\]]($style)'

[username]
style_user = 'green bold'
style_root = 'red bold'
format = '[$user]($style)'
disabled = false
show_always = true

[hostname]
ssh_only = false
format = '[$ssh_symbol](bold blue) on [$hostname](bold red)'
trim_at = '.companyname.com'
disabled = false

[fill]
symbol = ' '
style = 'gray'

[status]
style = 'blue'
symbol = '❌'
success_symbol = '🟢SUCCESS'
not_executable_symbol = ' '
not_found_symbol = '🔍'
sigint_symbol = ''
signal_symbol = '⚡'
format = '[\[$symbol$common_meaning$signal_name$maybe_int\]]($style)'
map_symbol = true
disabled = false

[character]
success_symbol = '[➜](bold green) '
error_symbol = '[➜](bold red) '

